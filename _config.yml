title: linkov.net
author: Juri Linkov
email: juri@linkov.net
logo: /logo.png
# baseurl: "" # the subpath of your site, e.g. /blog
# url: "https://linkov.net" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  link0ff
repository: https://github.com/link0ff/link0ff.github.io

permalink: /:title # without :output_ext .html

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      lang: en
      layout: card
      nav: "nav_en"
      nav_title: "Sitemap"
      styles:
        - /files/style.css
  - scope:
      path: ru
    values:
      lang: ru
      nav: "nav_ru"
      nav_title: "Карта сайта"
  - scope:
      path: en/music
    values:
      ytplayer: true
  # - scope:
  #     path: ru/music
  #   values:
  #     ytplayer: true

plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

