<nav>
  <ul class="flex flex-col gap-2">
  {%- if page.layout == "category" -%}
  {%- assign dir = page.url | append: "/" -%}
  {%- assign pages = site.pages | where: "dir", dir -%}
  {%- if page.sortby -%}
  {%- assign pages = pages | sort: page.sortby -%}
  {%- endif -%}
  {% for p in pages %}
    <li><a href="#{{ p.title | slugify }}" class="block hover:bg-gray-200 dark:hover:bg-gray-800 rounded">{{ p.title }}</a></li>
  {%- endfor -%}
  {%- endif -%}
  </ul>
</nav>
